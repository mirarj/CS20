    <body>
        <h1>Stock Ticker Lookup</h1>
        <form method="get" action="./process" name="form1" id="form1">
            <label for="inputval">Enter a stock symbol or a company name to look up.</label> <br />
            <input type="text" name="inputval"><br />
            <input type="radio" name="inputtype" id="1" value="symbol" checked="true">Stock Symbol

            <br/>
            <input type="submit">
        </form>
