<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script>
NUM_BUTTONS = 4

    window.onload=function() {
    for (let i=0;i<3; i++)
    {
       btnObj= document.getElementById("btn"+(i+1));
       btnObj.onclick = function() {
        id = this.id;
        btnNumber = id.charAt(3);
        alert("You pressed " + btnNumber)
       } //end event handler
    }// end for
}// end window.onload
    
</script>
</head>

<body>
<script>
for (let n=0; n<NUM_BUTTONS; n++)
{
   btnNumber = n+1;
   document.write('<input type="button" value="Button' + btnNumber + '" id="btn' + btnNumber + '"> &nbsp;&nbsp;')
}
</script>
   
</body>
</html>
