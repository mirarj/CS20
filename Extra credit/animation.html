<!DOCTYPE html>
<html>
    <head>
        <title>Jump</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <style>
            #imgbox {min-width: 800px; min-height: 450px;}
        </style>
        <script src="https://code.jquery.com/jquery-3.6.3.js"
            integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
            crossorigin="anonymous">
        </script>
    </head>

    <body>
        <div id="imgbox">
        <img src="images/photo1.jpg" id="image">
        </div>
        <br />
        <input type="button" value="START" id="startbtn">
        <input type="button" value="STOP" id="stopbtn">

        <script>
            images = ["photo1.jpg", "photo2.jpg", "photo3.jpg", "photo4.jpg", "photo5.jpg"]

            $( document ).ready(function() {
                curr_i = 0
                $("#startbtn").click(hideImg)                    
                
                $("#stopbtn").click(function () {
                    $("#image").stop(clearQueue=true);
                    $("#image").fadeIn(200);                    
                })
                
                function showImg(){
                    curr_i = (curr_i+1)%5;
                    img_src = "./images/photo" + (curr_i+1) + ".jpg" 
                    $("#image").attr("src", img_src)
                    $("#image").fadeIn(2000, hideImg)
                }
                function hideImg(){
                    $("#image").fadeOut(2000, showImg)
                }
            });
        </script>
    
    </body>
</html>
