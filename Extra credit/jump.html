<!DOCTYPE html>
<html>
    <head>
        <title>Jump</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <style>
            input {display: inline-block; border: solid;}
        </style>
    </head>
    <body>
        <form method="get" action="" name="form1" id="form1">
            <input type='text' name='left' id='lefttxt'> 
            <input type='button' name='jump' id='jumpbutton' value='JUMP >'>
            <input type='text' name='right' id='righttxt'> 
        </form>
        <script>
            lefttext = document.getElementById("lefttxt");
            righttext = document.getElementById("righttxt");
            button = document.getElementById("jumpbutton");
            curr_right = true;

            button.addEventListener('click', function () {
                if (curr_right) {
                    button.value = "< JUMP";
                    righttext.value = lefttext.value;
                    lefttext.value = "";
                    curr_right = !curr_right
                }
                else {
                    button.value = "JUMP >";
                    lefttext.value = righttext.value;
                    righttext.value = "";
                    curr_right = !curr_right
                }

                
            });

        </script>
    
    </body>
</html>
