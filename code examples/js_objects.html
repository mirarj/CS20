<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Object Demo</title>
</head>

<body>
    <script>
    function Flower(name, price)
    {
        this.name = name;
        this.price = price;
        this.getCost = function(quan) {
            return this.price * quan;
        }
        this.show = function() {
            document.write(this.name + " $" + this.price)
        }
    }
    
    myFlower= new Flower("Daisy", 3);
   // document.write(myFlower.name + " $" +  myFlower.price)
        
    myFlower.show();
    document.write("<br />The cost for 10 daisy's is " + myFlower.getCost(10))
    
    
    </script>
</body>
</html>
